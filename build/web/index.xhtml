<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
      
    <h:head>
        <title>Caixa Eletronico</title>
        <script src="resources/js/utils.js" type="text/javascript"></script>
    </h:head>
    <f:metadata>    
        <f:event type="preRenderView" listener="#{caixaBean.onload()}"/>    
    </f:metadata>
    <h:body>
    <h:form>       
        <p:panel id="basic" header="Caixa EletrÃ´nico">
            
            <h:panelGrid columns="1" cellpadding="10">
                 <p:messages autoUpdate="true" showDetail="false" ></p:messages> 
                 <h:panelGrid  columns="3" cellpadding="10" style="align-items: baseline; border: solid 1px #787878" width="100%">
                    <h:outputLabel value="CPF"></h:outputLabel>
                    <p:inputMask id="cpf" value="#{caixaBean.caixa.cliente.cpf}" mask="999.999.999-99" converter="inputConverter">
                    </p:inputMask>
                            
                    <p:commandButton id="findcpf" action="#{caixaBean.verificaCliente()}" update="@form" icon="ui-icon-search" title="Procurar cliente pelo CPF."></p:commandButton>
                </h:panelGrid>
                <p:fieldset>
                <h:panelGrid columns="2" cellpadding="10">
                    <h:outputLabel value="SALDO:"></h:outputLabel> 
                    <p:inputText id="saldo" style="background-color: #d1d7e4;" value="#{caixaBean.caixa.cliente.conta.saldo}" readonly="true"></p:inputText>
                    
                    <h:outputLabel value="NOTAS DISPONIVEIS:"></h:outputLabel> 
                    <p:inputText id="notas" style="background-color: #d1d7e4;" value="#{caixaBean.caixa.notasDisponiveis}" readonly="true"></p:inputText>
                </h:panelGrid>
                </p:fieldset>
                
                <p:fieldset>
                    <h:panelGrid columns="2" cellpadding="10">
                    <h:outputLabel value="VALOR"></h:outputLabel>
                    <p:inputNumber  id="valorsolicitado" value="#{caixaBean.valorSolicitado}" decimalPlaces="0" decimalSeparator="," thousandSeparator="."></p:inputNumber>

                    <h:outputLabel value="VALOR SACADO"></h:outputLabel>
                    <p:inputText id="saque" value="#{caixaBean.valorSacado}" readonly="true" style="background-color: #d1d7e4;" ></p:inputText>
                    
                    <h:outputLabel value="NOTAS ENTREGUES"></h:outputLabel>
                    <p:inputText id="cedulas" value="#{caixaBean.cedulas}" readonly="true" style="background-color: #d1d7e4;" size="40"  ></p:inputText>
                    
                    </h:panelGrid>
                </p:fieldset>
                
                <p:commandButton id="sacar" action="#{caixaBean.entregarNotas()}" value="Sacar" update="@form"></p:commandButton>
            </h:panelGrid>
            <f:facet name="actions">
                <a href="cadastro.jsf">
                    <img src="resources/img/config.png" title="Gerenciar Cliente"/>
                </a>
            </f:facet>
        </p:panel>
    </h:form>
    </h:body>
</html>
