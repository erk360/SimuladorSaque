<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:cpt="http://xmlns.jcp.org/jsf/composite/customcomponent">
      
    <h:head>
        <title>Cadastro de Clientes</title>
    </h:head>
    <h:body>
    <h:form>
        <p:messages autoUpdate="true" showDetail="false"></p:messages>
        
        <p:fieldset legend="Clientes">
            <cpt:toolbar crudBean="#{clienteBean}"></cpt:toolbar>
            <p:panelGrid columns="2" rendered="#{clienteBean.edit == false}">
                <h:outputLabel value="CPF"></h:outputLabel>
                <p:inputMask id="cpf" value="#{clienteBean.entity.cpf}" mask="999.999.999-99" converter="inputConverter"></p:inputMask>

                <h:outputLabel value="Nome"></h:outputLabel>
                <p:inputText value="#{clienteBean.entity.nome}"></p:inputText>

                <h:outputLabel value="Saldo"></h:outputLabel>
                <p:inputText value="#{clienteBean.entity.conta.saldo}"></p:inputText>
            </p:panelGrid>
            <p:dataTable value="#{clienteBean.entities}" var="cliente" rendered="#{clienteBean.edit == true}">
                <p:column>
                    <p:commandButton value="Editar" action="#{clienteBean.editar(cliente)}"  update="@form"></p:commandButton>
                    <p:commandButton value="Deletar" action="#{clienteBean.deletar(cliente)}"  update="@form"></p:commandButton>
                </p:column>
                <p:column headerText="CPF">
                    <h:outputText value="#{cliente.cpf}"></h:outputText>
                </p:column>
                <p:column headerText="Nome">
                    <h:outputText value="#{cliente.nome}"></h:outputText>
                </p:column>
                <p:column headerText="Saldo">
                    <h:outputText value="#{cliente.conta.saldo}"></h:outputText>
                </p:column>
            </p:dataTable>
        </p:fieldset>
    </h:form>
    </h:body>
</html>
